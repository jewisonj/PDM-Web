# Fly.io Configuration for PDM-Web
# https://fly.io/docs/reference/configuration/

app = "pdm-web"
primary_region = "sea"  # Seattle - closest to your location

[build]
  dockerfile = "Dockerfile"

  # Build args for frontend (Vite needs these at build time)
  # These are set via `fly secrets set` and passed to Docker build
  [build.args]
    VITE_SUPABASE_URL = ""
    VITE_SUPABASE_ANON_KEY = ""

[env]
  # Non-sensitive environment variables
  API_HOST = "0.0.0.0"
  API_PORT = "8080"
  DEBUG = "false"
  CORS_ALLOW_ALL = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# ============================================
# DEPLOYMENT INSTRUCTIONS
# ============================================
#
# 1. First time setup:
#    fly apps create pdm-web
#
# 2. Set runtime secrets (for backend):
#    fly secrets set SUPABASE_URL=https://xxx.supabase.co
#    fly secrets set SUPABASE_ANON_KEY=eyJ...
#    fly secrets set SUPABASE_SERVICE_KEY=eyJ...
#
# 3. Deploy with build args (for frontend):
#    fly deploy \
#      --build-arg VITE_SUPABASE_URL=https://xxx.supabase.co \
#      --build-arg VITE_SUPABASE_ANON_KEY=eyJ...
#
# Or create a deploy script for convenience (see DEPLOY.md)
